<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #1a1a24 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .og-glow {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
    }
    .og-glow-2 {
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 500px;
      height: 300px;
      background: radial-gradient(ellipse, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
    }
    .og-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 60px;
    }
    .og-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .og-logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: white;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
    }
    .og-logo-text {
      font-size: 48px;
      font-weight: 800;
      color: #f8fafc;
    }
    .og-title {
      font-size: 64px;
      font-weight: 800;
      color: #f8fafc;
      margin-bottom: 24px;
      line-height: 1.1;
    }
    .og-title span {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .og-description {
      font-size: 28px;
      color: #94a3b8;
      max-width: 900px;
      line-height: 1.4;
    }
    .og-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 999px;
      color: #22c55e;
      font-size: 20px;
      font-weight: 500;
      margin-top: 40px;
    }
    .og-features {
      display: flex;
      gap: 40px;
      margin-top: 50px;
    }
    .og-feature {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #94a3b8;
      font-size: 22px;
    }
    .og-feature-icon {
      width: 44px;
      height: 44px;
      background: rgba(99, 102, 241, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="og-glow"></div>
    <div class="og-glow-2"></div>
    <div class="og-content">
      <div class="og-logo">
        <div class="og-logo-icon">M</div>
        <div class="og-logo-text">MMORPG Builder</div>
      </div>
      <h1 class="og-title">Crie seu <span>MMORPG 3D</span><br>no Navegador</h1>
      <p class="og-description">Editor visual completo, +70 assets 3D inclusos, sistema de IA para NPCs e 100% open source</p>
      <div class="og-badge">
        <span>‚≠ê</span> 100% Open Source - MIT License
      </div>
    </div>
  </div>
</body>
</html>
