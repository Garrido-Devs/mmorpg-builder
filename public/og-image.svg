<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#12121a"/>
      <stop offset="100%" stop-color="#1a1a24"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="0%" r="60%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="100%" cy="100%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Glow effects -->
  <ellipse cx="600" cy="0" rx="500" ry="300" fill="url(#glow1)"/>
  <ellipse cx="1200" cy="630" rx="400" ry="250" fill="url(#glow2)"/>

  <!-- Logo icon -->
  <rect x="470" y="120" width="70" height="70" rx="16" fill="url(#accent)"/>
  <text x="505" y="172" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">M</text>

  <!-- Logo text -->
  <text x="730" y="170" font-family="Arial, sans-serif" font-size="42" font-weight="800" fill="#f8fafc" text-anchor="middle">MMORPG Builder</text>

  <!-- Title line 1 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="800" fill="#f8fafc" text-anchor="middle">Crie seu MMORPG 3D</text>

  <!-- Title line 2 -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="56" font-weight="800" fill="url(#accent)" text-anchor="middle">no Navegador</text>

  <!-- Description -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">Editor visual completo, +70 assets 3D inclusos,</text>
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">sistema de IA para NPCs e 100% open source</text>

  <!-- Badge -->
  <rect x="400" y="490" width="400" height="50" rx="25" fill="none" stroke="#22c55e" stroke-opacity="0.3"/>
  <rect x="400" y="490" width="400" height="50" rx="25" fill="#22c55e" fill-opacity="0.1"/>
  <text x="600" y="523" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#22c55e" text-anchor="middle">100% Open Source - MIT License</text>
</svg>
